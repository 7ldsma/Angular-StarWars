
<div class="row header justify-content-center align-items-center">
    <img class="logo" src="https://lumiere-a.akamaihd.net/v1/images/sw_logo_stacked_2x-52b4f6d33087_7ef430af.png?region=0,0,586,254" alt="StarWars Logo">
  </div>
<div class="intro px-4 d-flex align-items-center just justify-content-center">
    <div class="row justify-content-center">
        <div class="d-grid col-12 text-center mx-auto">
            
            <form class="mb-3" [formGroup]="loginForm" (ngSubmit)="login()">
            
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                <!-- <div *ngIf="this.clientField && this.clientField.errors && this.clientField.touched">
                    <small class="text-danger errormsg" *ngIf="this.clientField.hasError('required')">
                        A Client name is required.
                    </small> 
                    <small class="text-danger errormsg" *ngIf="this.clientField.hasError('pattern')">
                        A Client name should be of at least 3 characters.
                    </small> 
                </div> -->


                <div class="form-floating">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                <!-- <div *ngIf="this.nameField && this.nameField.errors && this.nameField.touched">
                    <small class="text-danger errormsg" *ngIf="this.nameField.hasError('required')">
                        A budget name is required.
                    </small>
                    <small class="text-danger errormsg" *ngIf="this.nameField?.hasError('pattern')">
                        A Budget name should be of at least 3 characters.
                    </small> 
                </div> -->

            </form>


        </div>
        <div class="d-grid col-12 text-center mx-auto">
            <button type="submit" class="btn btn-lg btn-secondary p-3">Login</button>
        </div>
        <div class="mt-2">
            <a class="text-secondary" routerLink="/register">Not a member yet? Register here</a>
        </div>
    </div>
</div>
