<section>

  <div class="row header justify-content-center align-items-center">
    <img class="logo" src="https://lumiere-a.akamaihd.net/v1/images/sw_logo_stacked_2x-52b4f6d33087_7ef430af.png?region=0,0,586,254" alt="StarWars Logo">
  </div>
  <div class="intro px-4 d-flex align-items-center just justify-content-center">
    
        <div class="d-grid col-10 col-sm-8 col-md-6 col-xl-4 text-center mx-auto">
            
            <form class="mb-3" [formGroup]="loginForm" (ngSubmit)="login()">
            
                <div class="form-floating">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div *ngIf="this.emailField && this.emailField.errors && this.emailField.touched" class="text-start">
                    <small class="text-warning errormsg" *ngIf="this.emailField.hasError('required')">
                        An email is required to login.
                    </small>
                  </div>  


                <div class="form-floating mt-3">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                  <div *ngIf="this.passwordField && this.passwordField.errors && this.passwordField.touched" class="text-start">
                    <small class="text-warning" *ngIf="this.passwordField.hasError('required')">
                        A password is required.
                      </small>
                    </div>
                    
                    <div class="d-grid col-12 text-center mx-auto mt-3">
                      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-secondary p-3">Login</button>
                    </div>
                    <div class="mt-2">
                      <span class="text-secondary">Not a member yet? </span><a class="text-light" routerLink="/register">Register here</a>
                    </div>
                    
                  </form>
                  
                  
                </div>
        
                
    </div>

    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
              
</section>
